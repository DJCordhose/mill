<head>
    <style>
        .field {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <span style="float: left;">
            <pre>
                <div id="board" style="font-size: xx-large; clear: both;">
                </div>
            </pre>
        </span>
        <div style="float: left;">
            <pre>
                <b><span id="player"></span></b>'s turn
                Phase: <span id="phase"></span>
                B can set: <span id="bsettable"></span>
                B has lost: <span id="blost"></span>
                W can set: <span id="wsettable"></span>
                W has lost: <span id="wlost"></span>
                Evaluation: <span id="eval"></span>
            </pre>
        </div>
        <span style="clear: both;"></span>
    </div>
    <div id="win" style="display: none;">
        <div>
            <h1 style="font-size: 50pt"><b><span id ="winner"></span></b> WON</h1>
            <button style="padding: 50px; font-size: 40pt;" onclick="location.reload();">RESTART</button>
        </div>
    </div>
    

    <script src="eval.js"></script>
    <script src="data.js"></script>
    <script src="display.js"></script>
    <script src="play.js"></script>
    <script>
        window.onload = () => displayBoard(getData(), game);
    </script>
    </body>
